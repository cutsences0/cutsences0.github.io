<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFY</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>It's for you</h1>
    </header>
    <main>
        <section id="categories">
            <h2>Categories</h2>
            <button onclick="showCategory('category1')">Category 1</button>
            <button onclick="showCategory('category2')">Category 2</button>
            <button onclick="showCategory('category3')">Category 3</button>
        </section>
        <section id="products" class="hidden">
            <button id="back-button" onclick="showCategories()">‚Üê Back</button>
            <h2 id="category-title"></h2>
            <div id="category1" class="category hidden">
                <div class="product" data-id="1" data-name="Product 1" data-price="10">
                    <h3>Product 1</h3>
                    <p>Price: $10</p>
                    <button onclick="addToCart(this)">Add to Cart</button>
                </div>
                <div class="product" data-id="2" data-name="Product 2" data-price="20">
                    <h3>Product 2</h3>
                    <p>Price: $20</p>
                    <button onclick="addToCart(this)">Add to Cart</button>
                </div>
            </div>
            <div id="category2" class="category hidden">
                <div class="product" data-id="3" data-name="Product 3" data-price="30">
                    <h3>Product 3</h3>
                    <p>Price: $30</p>
                    <button onclick="addToCart(this)">Add to Cart</button>
                </div>
                <div class="product" data-id="4" data-name="Product 4" data-price="40">
                    <h3>Product 4</h3>
                    <p>Price: $40</p>
                    <button onclick="addToCart(this)">Add to Cart</button>
                </div>
            </div>
            <div id="category3" class="category hidden">
                <div class="product" data-id="5" data-name="Product 5" data-price="50">
                    <h3>Product 5</h3>
                    <p>Price: $50</p>
                    <button onclick="addToCart(this)">Add to Cart</button>
                </div>
                <div class="product" data-id="6" data-name="Product 6" data-price="60">
                    <h3>Product 6</h3>
                    <p>Price: $60</p>
                    <button onclick="addToCart(this)">Add to Cart</button>
                </div>
            </div>
        </section>
        <section id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will appear here -->
            </ul>
            <p id="total-price">Total: $0</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
